<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Quran</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Darker text color */
        }
        
        /* Navbar styles */
        .navbar {
            background-color: #620404; /* Dark red color */
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2; /* Light text color */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd; /* Light background on hover */
            color: black;
        }

        /* Button styles */
        button {
            background-color: #620404; /* Dark red button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block; /* Center the button */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #862626; /* Darker shade on hover */
        }

        /* Header styles */
        h1 {
            text-align: center;
            color: #620404; /* Dark red color for headers */
        }

        /* Quran link style */
        .quran-link {
            font-size: 20px;
            padding: 15px;
            color: red;
            text-decoration: none;
            border: 2px solid #620404; /* Border for button effect */
            border-radius: 5px;
            background-color: #f2f2f2; /* Light background */
            display: inline-block; /* Center the link */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .quran-link:hover {
            background-color: #620404; /* Dark red background on hover */
            color: white; /* Change text color to white */
        }

        /* Image style */
        img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            margin-top: 15px; /* Top margin for spacing */
        }

        /* Container for Quran section */
        .quran-section {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="contact2.html">Contact</a>
    </div>

    <button onclick="goBack()">Go Back</button>

    <div style="text-align:center;">
        <img src="book.png" alt="Book Image">
    </div>

    <h1>Al Quran</h1>
    
    <div class="quran-section">
        <img src="file:///C:/Users/admin/Downloads/fileCUsersadminDownloadsFast%2520book%2520bd.png" alt="Quran Image">
        <h1 style="font-size:19px; padding: 15px;">Explore the Quran</h1>
        <a class="quran-link" href="https://www.hadithbd.com/quran/" target="_blank">Press Here</a>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
