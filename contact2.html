<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Bar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Clean sans-serif font */
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        .navbar {
            background-color: #620404; /* Dark red background */
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2; /* Light text color */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s; /* Smooth hover effect */
        }
        .navbar a:hover {
            background-color: #444; /* Darker grey on hover */
            color: #FFD700; /* Gold color on hover */
        }
        h1 {
            font-size: 3em; /* Large heading */
            text-align: center;
            margin: 20px 0; /* Margin above and below */
            color: #FFD700; /* Gold color for contrast */
            text-shadow: 2px 2px 4px #000000; /* Shadow for depth */
        }
        p {
            font-size: 1.5em; /* Larger paragraph text */
            text-align: center;
            margin: 20px 0; /* Margin above and below */
            line-height: 1.5; /* Spacing between lines */
        }
        a {
            font-size: 1.5em; /* Larger link text */
            padding: 10px 20px; /* Padding for links */
            color: #00ccff; /* Blue color for links */
            text-decoration: none;
            border: 2px solid #00ccff; /* Border for links */
            border-radius: 5px; /* Rounded corners */
            transition: background 0.3s, color 0.3s; /* Smooth hover effect */
        }
        a:hover {
            background-color: #00ccff; /* Background color on hover */
            color: #ffffff; /* White text on hover */
        }
        .image-container {
            text-align: center;
            margin: 30px 0; /* Margin above and below */
        }
        .go-back-button {
            display: block; /* Block display for centering */
            margin: 20px auto; /* Center the button */
            padding: 10px 20px; /* Padding for button */
            background-color: #444; /* Button background */
            color: #fff; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background 0.3s; /* Smooth hover effect */
        }
        .go-back-button:hover {
            background-color: #620404; /* Dark red on hover */
        }
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Smaller heading on mobile */
            }
            p, a {
                font-size: 1.2em; /* Smaller text on mobile */
            }
        }
    </style>
</head>
