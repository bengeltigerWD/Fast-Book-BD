   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e1e1e1;
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .calculator {
            border-radius: 20px;
            background: #333;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: #000;
            color: #fff;
            font-size: 2.5em;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .button {
            font-size: 1.5em;
            padding: 20px;
            border: 1px solid #555;
            background: #444;
            color: #fff;
            border-radius: 0;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .button.operator {
            background: #f39c12;
            color: #fff;
        }

        .button.operator:hover {
            background: #e67e22;
        }

        .button.double {
            grid-column: span 2;
        }

        .button.zero {
            grid-column: span 2;
        }

        .button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="button-container">
            <button class="button operator" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            <button class="button operator" onclick="appendToDisplay('%')">%</button>
            <button class="button zero double" onclick="appendToDisplay('0')">0</button>
            <button class="button" onclick="appendToDisplay('.')">.</button>
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button double operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.value === 'Error') display.value = '';
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            let expression = display.value;
            if (expression.includes('%')) {
                // Convert percentage operation into a decimal operation
                expression = expression.replace(/(\d+)%/g, '($1 / 100)');
            }
            try {
                display.value = eval(expression);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
