    <style>
        body {
            font-family: 'Arial', sans-serif; /* Modern sans-serif font */
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        .navbar {
            background-color: #333; /* Dark grey for navbar */
            display: flex;
            justify-content: space-around; /* Space evenly */
            padding: 15px 0; /* Padding for navbar */
            border-bottom: 2px solid #666; /* Mechanical border */
            flex-wrap: wrap; /* Responsive navbar */
        }
        .navbar a {
            color: #ffffff; /* White text color */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            transition: background 0.3s, transform 0.2s; /* Smooth hover effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        .navbar a:hover {
            background-color: #444; /* Darker grey on hover */
            color: #ffcc00; /* Bright text on hover */
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        header {
            text-align: center;
            padding: 20px; /* Padding around header */
            background-color: #620404; /* Dark red header */
            border-bottom: 2px solid #666; /* Mechanical border */
        }
        header p {
            font-size: 2.5em; /* Large welcome text */
            line-height: 1.2; /* Line height for spacing */
            margin: 0; /* Remove default margin */
            color: #FFD700; /* Bright text color */
            text-shadow: 2px 2px 4px #000000; /* Shadow for depth */
        }
        #search {
            padding: 10px; /* Padding for the search input */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            width: 80%; /* Width of the search box */
            margin-top: 20px; /* Margin above search */
            background-color: #333; /* Dark background for input */
            color: #ffffff; /* White text color for input */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        .book {
            background-color: #292929; /* Slightly lighter background for book cards */
            border: 1px solid #666; /* Border for book cards */
            border-radius: 8px; /* Rounded corners */
            padding: 15px; /* Padding inside book cards */
            margin: 10px auto; /* Centered margin */
            width: 90%; /* Responsive width */
            max-width: 600px; /* Max width for book cards */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            transition: transform 0.3s; /* Smooth scale effect */
        }
        .book:hover {
            transform: scale(1.02); /* Scale effect on hover */
